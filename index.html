<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="cardContainer">
      
      <div class="equilibriumImage">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="equilibrium">
        <div class="view">
          <img src="images/icon-view.svg" alt="View SVG">
        </div>
      </div>
      
      <div class="heading">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="priceContainer">
        <div class="price details">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="ethIcon">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time details">
          <img src="images/icon-clock.svg" alt="Clock Icon" class="clockIcon">
          <h3>3 days left</h3>
        </div>
      </div>
      
      <hr class="horizontalRule">
      
      <div class="footer">
        <div class="footerPhoto">
          <img src="images/image-avatar.png" alt="Avatar Image" class="avatar">
        </div>
        <div class="footerParagraph">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
